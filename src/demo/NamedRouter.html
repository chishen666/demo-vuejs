<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link :to="{name:'user',params:{country:'china',id:'zhangsan'}}">ZhangSan</router-link>
    <router-link to="/country/america/user/wangwu">WangWu</router-link>

    <router-view></router-view>
</div>
<script type="module">

    const User = {
        template: '<div>This is {{$route.params.id}} come from {{$route.params.country}}!</div>'
    };

    const routes = [{
        name: 'user',
        path: '/country/:country/user/:id',
        component: User
    }]

    const router = new VueRouter({routes});

    new Vue({router}).$mount("#app");

</script>
</body>
</html>
